<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Distribuidora</title>
    
    <!-- CSS RESET -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8d1cfe94fb.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">

<body>
    <header>
        <a href="#" class="logo">La<span class="logo_negrita">Distribuidora</span></a>
        <a href="#" class="login"><i class="fa-solid fa-user-lock"></i></a>
    </header>
    <main>
      <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
              <tr class="table-secondary">
                <th scope="col">Imagen</th>
                <th scope="col">Producto</th>
                <th scope="col">Presentaci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="col-img">
                  <img class="img-producto" src="https://i.pinimg.com/originals/8f/66/f9/8f66f92044270008599b71766d2a9332.jpg" alt="Baggio pronto litro">
                </th>
                <td>Baggio Pronto Litro</td>
                <td>Pack 8 x 1lt</td>
                <td>$1520</td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-pen-to-square control-icon icon-edit"></i></a></i></td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-trash-can control-icon icon-delete"></i></a></i></td>
              </tr>
              <tr>
                <th scope="row" class="col-img">
                  <img class="img-producto" src="https://resizer.iproimg.com/unsafe/880x/filters:format(webp)/https://assets.iprofesional.com/assets/jpg/2017/03/441115.jpg" alt="Pepas">
                </th>
                <td>Pepas Tia Maruca</td>
                <td>Paquete x300gr</td>
                <td>$162</td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-pen-to-square control-icon icon-edit"></i></a></i></td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-trash-can control-icon icon-delete"></i></a></i></td>
              </tr>
              <tr>
                <th scope="row" class="col-img">
                  <img class="img-producto" src="https://cdn.shopify.com/s/files/1/0504/0563/8313/products/FajitastiaMaruca_1024x1024.png?v=1667047449" alt="Papas fritas">
                </th>
                <td>Papas fritas Tia Maruca</td>
                <td>Paquete x60gr</td>
                <td>$180</td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-pen-to-square control-icon icon-edit"></i></a></i></td>
                <td class="col-control-icon"><a href="#"><i class="fa-solid fa-trash-can control-icon icon-delete"></i></a></i></td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
